<script>
    var i=10;
    let f=20.5;
    let b=true;
    let s='Hà Nội'
    document.write("<strong>Bai tap 1: </strong><br>");
    document.write("i= "+i);

    document.write("f= "+f);

    document.write("b= "+b);

    document.write("s= "+s);
    document.write("<br> <strong>Bai tap 2: </strong><br>");

    var area = width * height;
    document.write("Diện tích HCN= "+area);
    // document.write("<br> <strong>Bai tap 3: </strong><br>");
    function timboi() {
        var a = parseInt(prompt("nhập a"));
        var b = parseInt(prompt("nhập b"));
        if (a%b==0) {
            alert("a là bội số của b.")
        }
        else
            alert("a không phải bội số của b.")
    }
</script>
