<script>
    let a = [3,1,-5,6,8,9,10,4];
    document.write("Mãng ban đầu: "+ a +"</br>");
    let  first = 0, last = a.length-1;
    while (first < last) {
        let b = a[first];
        a[first] = a[last];
        a[last] = b;
        first++;
        last--;
    }
    document.write("Mảng sau khi đảo: " + a);
</script>
