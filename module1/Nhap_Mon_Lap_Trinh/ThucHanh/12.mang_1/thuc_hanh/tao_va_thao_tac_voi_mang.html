<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Sample Screen: </h2>
    <input type="text" id="txtText"/>
    <input type="button" value="Add" onclick="add_element_to_arr()"/>
    <input type="button" value="Display" onclick="display_arr()"/>
    <div id="result"></div>
</body>
</html>
<script>
    let x = 0;
    let arr = Array();
    function add_element_to_arr() {
        arr[x] = document.getElementById("txtText").value;
        alert("Element: "+ arr[x] + " Added at index: " + x);
        x++;
        document.getElementById("txtText").value= " ";
    }
    function display_arr() {
        let e = "<hr/>";
        for(let i = 0 ; i<arr.length;i++) {
            e += "Element " + i + " = " + arr[i] + "</br>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
