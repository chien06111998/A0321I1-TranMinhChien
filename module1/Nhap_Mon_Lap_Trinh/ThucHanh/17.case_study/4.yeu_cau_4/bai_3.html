<script>
    function commonCharacterCount(str1, str2) {
        let arr1 = str1.split("");
        let arr2 = str2.split("");
        let count = 0;
        for (let i = 0; i<arr1.length; i++) {
            for (let j = 0; j<arr2.length; j++) {
                if (arr1[i] === arr2[j]) {
                    count++;
                    arr1.splice(i,1);
                    arr2.splice(j,1);
                    i--;
                    j--;
                    break;
                }
            }
        }
        return count;
    }
    let str1 = prompt("Nhập chuổi 1: ");
    let str2 = prompt("Nhập chuổi 2: ");
    alert("Hai chuổi có " + commonCharacterCount(str1, str2) + " Ký tự giống nhau");
</script>
