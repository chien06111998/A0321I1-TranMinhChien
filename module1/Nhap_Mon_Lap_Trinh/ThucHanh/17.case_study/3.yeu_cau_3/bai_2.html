<script>
    let n = parseInt(prompt("Nhập số phần tử mảng A: "));
    let m = parseInt(prompt("Nhập số phần tử mảng B: "));
    let a = [n], b = [m];
    let arr = [];
    for (let i = 0; i<n; i++) {
        a[i] = parseInt(prompt("Nhập a["+i+"] = "));
    }
    for (let i = 0; i<m; i++) {
        b[i] = parseInt(prompt("Nhập b[" +i+ "] = "));
    }
    var index = 0;
    for (let i = 0; i<m; i++) {
        for (let j = 0; j<n; j++) {
            if (b[i] == a[j]) {
                arr[index] = i;
                index++;
            }
        }
    }
    var f = [], k = 0;
    console.log(a.toString());
    console.log(b.toString());
    console.log(arr.toString());
    for (let i = 0; i<m; i++) {
        if (arr.indexOf(i) == -1) {
            f[k] = b[i];
            k++;
        }
    }
    document.write("Mảng a: " + a + "<br>");
    document.write("Mảng b: " + b + "<br>");
    document.write("b/a = " + f);
</script>
