<script>
    let arr1 = [3,4,6,7,2];
    let arr2 = [4,3,4,5,9];
    var max = arr1[0] / arr2[0];
    for (var i = 1; i<arr1.length; i++) {
        if (max < (arr1[i] / arr2[i])) {
            max = (arr1[i] / arr2[i]);
        }
    }
    console.log("Giá trị có chỉ số là: " + Math.ceil(max));
</script>
