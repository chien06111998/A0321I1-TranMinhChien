<script>
    let n = parseInt(prompt("Nhập số phần tử mảng: "));
    let a = [n];
    let b = [n];
    var sum =0;
    for (var i = 0; i<n; i++) {
        a[i] = parseInt(prompt("Nhập a["+i+"] = "));
    }
    for (let j = 0; j<n; j++) {
        sum += a[j];
        b[j] = sum;
    }
    document.write("Mảng a là: " + a +"<br>");
    console.log("Mảng b là: "+ b);
</script>
