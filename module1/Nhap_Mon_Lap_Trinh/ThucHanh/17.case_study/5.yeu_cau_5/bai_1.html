<script>
    let n = prompt("Nhập n: ");
    let m = prompt("Nhập m: ");
    let matran = [];
    let sum = 0;
    for (let i = 0; i<n; i++) {
        let row = [];
        for (let j = 0; j<m; j++) {
            row[j] = parseInt(prompt("Nhập số vào ma trận: "));
        }
        matran[i] = row;
    }
    for (let i = 0; i<n; i++) {
        for (let j = 0; j<n; j++) {
            if (matran[i][j] % 2 == 0) {
                sum += matran[i][j];
            }
        }
    }
    alert("Tổng là: " + sum);
</script>
