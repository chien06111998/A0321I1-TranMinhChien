<script>
    let a = parseInt(prompt("Nhập luong: "));
    if (a < 7) {
        alert("Lương được nhận là: "+ (a - a % 0.05));
    } else if (a < 15) {
        alert("Lương được nhận là: "+ (a - a % 0.1));
    } else {
        alert("Lương được nhận là: "+ (a - a % 0.2));
    }
</script>
