<script>
    let n = 4, m = 5;
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j<=m; j++) {
            if (j==1 || j == m || i == 1 || i == n) {
                document.write("*");
            }
            else {
                document.write("-");
            }
        }
        document.write("<br/>");
    }
</script>
