<script>
    let h = 5;
    for (let i = 1; i<=h;i++) {
        for (let j = 1; j<=i;j++) {
            if (j == 1 || i == 2 || j == h || i == h || j == i) {
                document.write(" * ");
            }
            else {
                document.write('&nbsp;&nbsp');
            }
        }
        document.write("<br>");
    }
</script>
