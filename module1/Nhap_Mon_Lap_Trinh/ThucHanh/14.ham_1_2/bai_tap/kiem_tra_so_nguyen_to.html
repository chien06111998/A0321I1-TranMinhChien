<script>
    let n = prompt("Nhập n: ");
    let num = 3, count = 1;
    document.write("Số nguyên tố là: </br>");
    isPrime();
    //isPrime = số NT.
    function isPrime() {
        for (let i = 2; i<n; ) {
            if (num == n)
                break;
            else {
                for (let j = 2; j < Math.sqrt(num); j++) {
                    if (num % j == 0) {
                        count = 0;
                        break;
                    }}

                if (count == 1) {
                    document.write(num + ", ");
                    i++;
                }
                count = 1;
                num++;
            }
        }
    }
</script>
