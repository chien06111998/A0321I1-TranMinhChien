<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời Khóa Biểu</title>
    <style type="text/css" media="all">
        table {
            background: black;
        }
        td, tr {
            border: 1px solid #dddddd;
            text-align: center;
            color: azure;
            padding: 7px;
        }
    </style>
</head>
<body>
    <table border="1" style="width: 500px">
        <tr>
            <td rowspan="2">Thứ</td>
            <td align="center" colspan="2">
                <label>Hoạt động</label>
            </td>
        </tr>
        <tr>
            <td>Sáng</td>
            <td>Chiều</td>
        </tr>
        <tr>
            <td>Thứ hai</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ ba</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp, kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ tư</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ năm</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
