<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp do-while</title>
</head>
<body>
    <lable id = "demo"></lable>
    <script>
        let n;
        do {
            n = prompt("Nhập n từ 1 -> 10: ");
        } while (n<1||n>10)
        alert("Số bạn vừa nhập là: " + n);
    </script>
</body>
</html>
