        //dùng vóng while
        var sout,i,j;
        sout = "<table border = '1' width = '300' cellpadding = '3'>";
        i=j=1;
        while (i<=10) {
            sout = sout + "<tr>";
            while (j<=10) {
                sout = sout + "<td>" + i*j + "</d>";
                j++;
            }
            sout = sout + "</tr>";
            j=1;
            i++;
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
