<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp while</title>
</head>
<body>
    <h2>Bài 1:</h2>
    <label id = "demo"></label>
    <h2>Bài 2:</h2>
    <label id = "demo2"></label>
    <script>
        //Bài 1:
        let num = parseInt(prompt("Nhập n: "));
        let s = 0;
        while (num != -1) {
            s += num;
            num = parseInt(prompt("Nhập n: "));
        }
        document.getElementById("demo").innerHTML = s;
        //Bài 2:
        var i=1;
        while (i<100) {
            document.write("<hr width = "+ i + "%>");
            i++;
        }
    </script>
</body>
</html>
