<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <h1>Quản Lý Công Nhân</h1>
    <p id="hienThi"></p>
</body>
</html>
<script>
    let listCongNhan = [];
    listCongNhan.push(new CongNhan("Trương Tấn A","11-11-1997","Quảng Nam","2000","Abc"));
    listCongNhan.push(new CongNhan("Trương Tấn B","11-11-1998","Đà Nẵng",2000,"Abc"));
    listCongNhan.push(new CongNhan("Trương Tấn C","11-11-1999","Huế",2000,"Abc"));
    display(listCongNhan);
    function display(list) {
        let tableString = '<table border="1" style="text-align: center">\n' +
            '    <tr>\n' +
            '        <th>STT</th>' +
            '        <th>Họ và tên</th>' +
            '        <th>Ngày sinh</th>' +
            '        <th>Địa chỉ</th>' +
            '        <th>Lương</th>' +
            '        <th>Chức vụ</th>' +
            '    </tr>';
        for (let i = 0; i < list.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + list[i] + '</td>\n' +
                '        <td>' + list[i]  + '</td>\n' +
                '        <td>' + list[i]  + '</td>\n' +
                '        <td>' + list[i]  + '</td>\n' +
                '        <td>' + list[i] + '</td>\n' +
                '    </tr>'
        }
        tableString += '<table>';
        document.getElementById("hienThi").innerHTML = tableString;

    }
    class CongNhan {
        constructor(stt, hoten, ngaysinh, diachi, luong, chucvu) {
            this.stt = stt;
            this.hoten = hoten;
            this.ngaysinh = ngaysinh;
            this.diachi = diachi;
            this.luong = luong;
            this.chucvu = chucvu;
        }
        getStt() {
            return this.stt;
        }
        getHoTen() {
            return this.hoten;
        }
        getNgaySinh() {
            return this.ngaysinh;
        }
        getDiaChi() {
            return this.diachi;
        }
        getLuong() {
            return this.luong;
        }
        getChucVu() {
            return this.chucvu;
        }
        sapXepTheoTen(hoten) {
            return hoten.sort();
        }
    }
</script>
