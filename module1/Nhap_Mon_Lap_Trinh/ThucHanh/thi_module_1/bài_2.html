<script>
    function perfectNumber(n) {
        let sum = 0;
        for (let i = 0; i<n; i++) {
            if (n % i == 0) {
                sum += i;
            }
        }
        if (sum == n) {
            return true;
        }
        else {
            return false;
        }
    }
    let n = prompt("enter the number to check: "); //Nhập số cần kiểm tra.
    if (perfectNumber(n)) {
        alert("Number "+ n + " is the perfect number");
    }
    else {
        alert("Number "+ n + " is not the perfect number");
    }

</script>
