<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố.</title>
</head>
<body>
    <script>
        let n = 20;
        let count = 1;
        let num = 3;
        for (let i = 0 ; i<n ; ) {
            for (let j = 2 ; j<=Math.sqrt(num) ; j++) {
                if(num % j == 0) {
                    count = 0;
                    break;
                }
            }
            if(count != 0) {
                document.write("Số nguyên tố thứ "+ (i+1) + " la: " + num + "</br>");
                i++;
            }
            count = 1;
            num++;
        }
    </script>
</body>
</html>
