<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style type="text/css" media="all">
        th {
            text-align: center;
        }
        td {

        }
        select {
            width: 100px;
        }
    </style>
</head>
<body>
    <form action="chuyentoitiente.html" method="post" style="width: 800px">
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <td>
                    <input type="text" id="amount"/>
                </td>
                <td>
                    <select id="di">
                        <option value="VietNam" id="vn1">VietNam</option>
                        <option value="USD"  id="us1">USA</option>
                    </select>
                </td>
                <td>
                    <select id="den">
                        <option value="VietNam" id="vn2">VietNam</option>
                        <option value="USD" id="us2">USA</option>
                    </select>
                </td>
                <td>
                    <button type="button" onclick="chuyendoi()">Convert</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
<script>
    function chuyendoi() {
        var amm = parseInt(document.getElementById("amount").value);
        var from = document.getElementById("di").value;
        var to = document.getElementById("den").value;
        if(from  == "VietNam" && to == "USD") {
            console.log(from);
            console.log(to);
            alert(amm+ "chuyển thành: " + amm/23000);
        }
    }
</script>
